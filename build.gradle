// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.compile_sdk_version = '25.4.0'
    ext.firebase_version = '11.0.2'
    ext.google_maps_services_version = '11.0.2'
    ext.google_play_services_version = '11.0.2'
    ext.butterknife_version = '8.5.1'
    ext.leakcanary_version = '1.5'
    ext.parceler_version = '1.1.6'
    ext.facebook_stetho_version = '1.5.0'
    ext.retrofit_version = '2.2.0'

    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.google.gms:google-services:3.1.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}